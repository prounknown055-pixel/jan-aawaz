name: Debug Jan Aawaz Errors

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install packages
        run: npm install

      - name: Create env file
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" >> .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" >> .env
          echo "EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID }}" >> .env
          echo "EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID }}" >> .env
          echo "EXPO_PUBLIC_GOOGLE_MAPS_KEY=${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_KEY }}" >> .env
          echo "EXPO_PUBLIC_GEMINI_KEY=${{ secrets.EXPO_PUBLIC_GEMINI_KEY }}" >> .env
          echo "EXPO_PUBLIC_ADMIN_EMAIL=${{ secrets.EXPO_PUBLIC_ADMIN_EMAIL }}" >> .env

      - name: FIND EXACT ERROR
        run: |
          echo "=============================="
          echo "CHECKING ALL FILES FOR ERRORS"
          echo "=============================="
          npx react-native-bundle-visualizer 2>&1 || true
          npx expo export --platform android --output-dir /tmp/export-out 2>&1
        continue-on-error: true

      - name: SHOW FULL ERROR LOG
        run: |
          echo "=============================="
          echo "METRO BUNDLER FULL LOG"
          echo "=============================="
          npx expo export --platform android --output-dir /tmp/out2 2>&1 | grep -v "^$" | grep -v "warn" | grep -v "info"
        continue-on-error: true
