name: Generate Keystore

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Keystore
        run: |
          sudo apt-get install -y openjdk-17-jdk
          keytool -genkey -v \
            -keystore jan-aawaz.keystore \
            -alias jan-aawaz \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Jan Aawaz, OU=App, O=JanAawaz, L=Delhi, S=Delhi, C=IN" \
            -storepass janaawaz123 \
            -keypass janaawaz123

      - name: Convert to Base64
        run: |
          base64 jan-aawaz.keystore > keystore-base64.txt
          echo "=== KEYSTORE BASE64 ==="
          cat keystore-base64.txt
          echo "=== SHA1 FINGERPRINT ==="
          keytool -list -v \
            -keystore jan-aawaz.keystore \
            -alias jan-aawaz \
            -storepass janaawaz123 | grep SHA1

      - name: Upload Keystore
        uses: actions/upload-artifact@v4
        with:
          name: android-keystore
          path: |
            jan-aawaz.keystore
            keystore-base64.txt
